<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="custom-range.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="custom-range">
    <div class="range">
        <input type="range" min="1" max="5" steps="1" value="1">
    </div>

    <ul class="range-labels">
        <li data-value="None" class="active selected"></li>
        <li data-value="Low"></li>
        <li data-value="Normal"></li>
        <li data-value="High"></li>
        <li data-value="Critical"></li>
    </ul>
</div>
<script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
<script src="custom-range.js"></script>
</body>
</html>
